{% load i18n %}
<h4 class="font-italic">{% trans 'Favor' %}</h4>
<ul class="list-group list-group-flush">
    {% for blog in favor_blogs %}
        <li class="list-group-item">
            <a class="favor-title" href="{% url 'blog:detail' blog.author.user.username blog.id %}">{{ blog.title_text }}</a>
        </li>
    {% endfor %}
</ul>
